<html ng-app="MyWebSite">

<head>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/ripples.min.css">
    <link href="icon.png" rel="icon" />
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>
    <script src="/lib/showdown.min.js"></script>
    <script src="/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="/css/default.min.css">
    <meta charset="utf-8">
    <title>{{titulo}}</title>
    <meta property="og:site_name" content="Project Josh">
    <meta property="og:image" content="icon.png">
    <meta property="og:description" content="Site pessoal de Joshua">

</head>

<body>
    <div class="navbar alert alert-dismissible alert-success" id="contact">
        <div class="col-md-12" align="center">
            <a><img width="400" height="290" src="https://wakatime.com/share/@joshuapassos/47b27e58-11b3-4ea6-bbd4-a7c36799f50d.png" /> </a>
            <a><img width="400" height="290" src="https://wakatime.com/share/@joshuapassos/e7226eee-6532-48c9-9729-cfbcb661c685.png" /></a>

        </div>
    </div>

    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0)">λ</a>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html#/">Blog</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="toggle" href="#">Stats</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="post" ng-view class="container-fluid col-md-9">
        </div>
        <div class="well well-lg col-md-3" ng-controller="menu">
            <p><strong>Artigos:</strong></p>
            <ul class="nav nav-pills nav-stacked" ng-repeat="x in data.myposts" style="max-width: 300px;">
                <li ng-class="id==x.id ? 'active' : 'xx' "><a href="#/artigo/{{x.id}}">{{x.titulo}}</a></li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <div align="center" class="container">
            <p class="text-muted">
                <h7>Made with C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub> + ♥ by: <a target="_blank" href="https://github.com/joshuapassos">Joshua Passos</a></h7>
            </p>
        </div>
    </footer>
</body>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/routers.js"></script>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/js/index.js"></script>

</html>
